<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Meal App</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- font awsome link -->
    <script src="https://kit.fontawesome.com/66a49a29d4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <main>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <!-- <a class="navbar-brand" href="#">Navbar</a> -->
                <img
                    src="logo.png">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <!-- <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li> -->
                        <!-- <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li> -->
                        <li class="nav-item">
                            <!-- <a class="nav-link" href="#fav-tag">Favorite</a> -->
                            <button class="btn" type="button" data-bs-toggle="offcanvas"
                                data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                                Favorite
                            </button>
                        </li>
                        <!-- <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                  </li> -->
                    </ul>
                </div>
            </div>
        </nav>

        <article>
            <div id="outer-div">

                <h2 id="meal-header">Search The Meals and get Recepies You want.</h2>
                <!-- the search and random meal generator -->
                <div class="input-div">
                    <div>
                        <input type="search" id="meal-input" class="meal-input"
                            placeholder="enter your meal name here..">
                        <button id="search"><i class="search fa-solid fa-magnifying-glass"></i></button>
                    </div>

                    <p id="error_msg"></p>

                    <div >
                        <button id="random" class="random">Random Meals</button>
                    </div>

                    <!-- meal list -->
                    <!-- <div id="meal_list"> -->
                    <div id="div-list">
                        <ul id="list" class="list">

                        </ul>
                        <!-- </div> -->

                        <!-- favorite list -->
                        <!-- <div id="favorite"> -->
                    </div>
                    <div>
                        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"
                            aria-labelledby="offcanvasExampleLabel">
                            <div class="offcanvas-header">
                                <h1 id="fav-tag">Favorite list</h1>
                            </div>
                            <ul id="fav-list" class="fav-list">

                            </ul>
                        </div>
                    </div>
                    <!-- greetings for page-->
                    <div class="greeting">
                        <p id="greet"></p>
                    </div>
                </div>

            </div>

        </article>

    </main>
    <script src="script.js"></script>
</body>

</html>
